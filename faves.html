<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="public/css/style.css" type="text/css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
</head>
<body>
  <div class="container">
    <h2><img src="public/images/icon_32x32.png" alt="Logo Wefaves"></h2>
    <div class="row">
      <div class="col-lg-6 col-md-6 col-md-1">
        <input type="text" class="form-control" id="search" placeholder="Search Bookmarks">
      </div>
    </div>
    <div id="editdialog"></div>
    <div id="deletedialog"></div>
    <div id="adddialog"></div>

    <div class="row">
      <div class="col-xs-6">

      </div>
      <div class="col-xs-6">
        <button type="button" id="clientAccount" class="btn btn-success center-block">Espace client</button>
      </div>
    </div>
    <br>
    <div id="bookmarks"></div>
  </div>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="public/js/popup.js"></script>
  <script src="public/js/process.js"></script>

</html>
